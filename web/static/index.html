<!doctype html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta name="x-control" content="202410181414" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script src="https://unpkg.com/htmx.org@2.0.3"></script>
        <link href="/css/week-view.css" rel="stylesheet" />
        <link href="/css/styles.css" rel="stylesheet" />

        <title>Narciso | Onna SPA</title>

        <script>
            window.addEventListener("load", (evt) => {
                htmx.ajax("GET", "/weekly-appointments", {
                    target: "#week-view",
                    swap: "outerHTML",
                });
            });
        </script>
        <script type="text/javascript" src="/js/utils.js"></script>
        <script type="text/javascript" src="/js/scheduling.js"></script>
        <script type="text/javascript" src="/js/clients.js"></script>
    </head>

    <body>
        <div class="min-h-full">
            <nav class="bg-gray-500">
                <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                    <div class="flex h-16 items-center justify-between">
                        <div class="flex items-center">
                            <div class="hidden md:block">
                                <div
                                    class="ml-10 flex items-baseline space-x-4"
                                >
                                    <a
                                        href="/"
                                        class="rounded-md bg-gray-700 px-3 py-2 text-sm font-medium text-white"
                                        aria-current="page"
                                        >Agenda</a
                                    >
                                    <a
                                        href="/professionals/index.html"
                                        class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-gray-600 hover:bg-opacity-75"
                                        >Profissionais</a
                                    >
                                    <a
                                        href="/treatments/index.html"
                                        class="rounded-md px-3 py-2 text-sm font-medium text-white hover:bg-gray-600 hover:bg-opacity-75"
                                        >Tratamentos</a
                                    >
                                </div>
                            </div>
                        </div>
                        <div class="hidden md:block">
                            <div class="ml-4 flex items-center md:ml-6">
                                <button
                                    type="button"
                                    class="relative rounded-full bg-gray-600 p-1 text-gray-200 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-600"
                                >
                                    <span class="absolute -inset-1.5"></span>
                                    <span class="sr-only">
                                        View notifications
                                    </span>
                                    <svg
                                        class="h-6 w-6"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke-width="1.5"
                                        stroke="currentColor"
                                        aria-hidden="true"
                                        data-slot="icon"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
                                        />
                                    </svg>
                                </button>

                                <!-- Profile dropdown -->
                                <div class="relative ml-3">
                                    <div>
                                        <button
                                            type="button"
                                            class="relative flex max-w-xs items-center rounded-full bg-indigo-600 text-sm text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-indigo-600"
                                            id="user-menu-button"
                                            aria-expanded="false"
                                            aria-haspopup="true"
                                        >
                                            <span
                                                class="absolute -inset-1.5"
                                            ></span>
                                            <span class="sr-only"
                                                >Open user menu</span
                                            >
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="-mr-2 flex md:hidden">
                            <!-- Mobile menu button -->
                            <button
                                type="button"
                                class="relative inline-flex items-center justify-center rounded-md bg-gray-500 p-2 text-gray-200 hover:bg-gray-600 hover:bg-opacity-75 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-600"
                                aria-controls="mobile-menu"
                                aria-expanded="false"
                            >
                                <span class="absolute -inset-0.5"></span>
                                <span class="sr-only">Open main menu</span>
                                <!-- Menu open: "hidden", Menu closed: "block" -->
                                <svg
                                    class="block h-6 w-6"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    aria-hidden="true"
                                    data-slot="icon"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                                    />
                                </svg>
                                <!-- Menu open: "block", Menu closed: "hidden" -->
                                <svg
                                    class="hidden h-6 w-6"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    aria-hidden="true"
                                    data-slot="icon"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M6 18 18 6M6 6l12 12"
                                    />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Mobile menu, show/hide based on menu state. -->
                <div class="md:hidden" id="mobile-menu">
                    <div class="space-y-1 px-2 pb-3 pt-2 sm:px-3">
                        <!-- Current: "bg-indigo-700 text-white", Default: "text-white hover:bg-indigo-500 hover:bg-opacity-75" -->
                        <a
                            href="#"
                            class="block rounded-md bg-gray-700 px-3 py-2 text-base font-medium text-white"
                            aria-current="page"
                            >Agenda</a
                        >
                        <a
                            href="/pages/professionals/list.html"
                            class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-indigo-500 hover:bg-opacity-75"
                            >Profissionais</a
                        >
                        <a
                            href="#"
                            class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-indigo-500 hover:bg-opacity-75"
                            >Tratamentos</a
                        >
                    </div>
                    <div class="border-t border-indigo-700 pb-3 pt-4">
                        <div class="flex items-center px-5">
                            <button
                                type="button"
                                class="relative ml-auto flex-shrink-0 rounded-full border-2 border-transparent bg-indigo-600 p-1 text-indigo-200 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-indigo-600"
                            >
                                <span class="absolute -inset-1.5"></span>
                                <span class="sr-only">View notifications</span>
                                <svg
                                    class="h-6 w-6"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    aria-hidden="true"
                                    data-slot="icon"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
                                    />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </nav>

            <header class="bg-white shadow">
                <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                    <h1
                        class="text-3xl font-bold leading-tight tracking-tight text-gray-900"
                    >
                        Agendamentos
                    </h1>
                </div>
            </header>
            <main>
                <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                    <!-- Your content -->
                    <div class="flex h-full flex-col border border-gray-100">
                        <header
                            class="flex flex-none items-center justify-between border-b border-gray-200 px-6 py-4"
                        >
                            <h1
                                class="text-base font-semibold leading-6 text-gray-900"
                            >
                                <time datetime="2022-01">Outubro - 2024</time>
                            </h1>
                            <div class="flex items-center">
                                <div
                                    class="relative flex items-center rounded-md bg-white shadow-sm md:items-stretch"
                                >
                                    <button
                                        type="button"
                                        class="flex h-9 w-12 items-center justify-center rounded-l-md border-y border-l border-gray-300 pr-1 text-gray-400 hover:text-gray-500 focus:relative md:w-9 md:pr-0 md:hover:bg-gray-50"
                                    >
                                        <span class="sr-only"
                                            >Previous week</span
                                        >
                                        <svg
                                            class="h-5 w-5"
                                            viewBox="0 0 20 20"
                                            fill="currentColor"
                                            aria-hidden="true"
                                            data-slot="icon"
                                        >
                                            <path
                                                fill-rule="evenodd"
                                                d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z"
                                                clip-rule="evenodd"
                                            />
                                        </svg>
                                    </button>
                                    <button
                                        type="button"
                                        class="hidden border-y border-gray-300 px-3.5 text-sm font-semibold text-gray-900 hover:bg-gray-50 focus:relative md:block"
                                    >
                                        Hoje
                                    </button>
                                    <span
                                        class="relative -mx-px h-5 w-px bg-gray-300 md:hidden"
                                    ></span>
                                    <button
                                        type="button"
                                        class="flex h-9 w-12 items-center justify-center rounded-r-md border-y border-r border-gray-300 pl-1 text-gray-400 hover:text-gray-500 focus:relative md:w-9 md:pl-0 md:hover:bg-gray-50"
                                    >
                                        <span class="sr-only">Next week</span>
                                        <svg
                                            class="h-5 w-5"
                                            viewBox="0 0 20 20"
                                            fill="currentColor"
                                            aria-hidden="true"
                                            data-slot="icon"
                                        >
                                            <path
                                                fill-rule="evenodd"
                                                d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
                                                clip-rule="evenodd"
                                            />
                                        </svg>
                                    </button>
                                </div>
                                <div
                                    class="hidden md:ml-4 md:flex md:items-center space-x-3"
                                >
                                    <div class="relative">
                                        <button
                                            type="button"
                                            class="flex items-center justify-between gap-x-1.5 w-48 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
                                            id="menu-button-1"
                                            aria-expanded="false"
                                            aria-haspopup="true"
                                            onclick="toogleTreatments()"
                                        >
                                            <span id="treatment-text"
                                                >&LT;Tratamentos&GT;</span
                                            >
                                            <svg
                                                class="-mr-1 h-5 w-5 text-gray-400"
                                                viewBox="0 0 20 20"
                                                fill="currentColor"
                                                aria-hidden="true"
                                                data-slot="icon"
                                            >
                                                <path
                                                    fill-rule="evenodd"
                                                    d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                                                    clip-rule="evenodd"
                                                />
                                            </svg>
                                        </button>
                                        <div
                                            class="absolute hidden transition w-full ease-in duration-75 scale-100 right-0 z-10 mt-3 origin-top-right overflow-hidden rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                                            role="menu"
                                            id="menu-treatments"
                                            aria-orientation="vertical"
                                            aria-labelledby="menu-button"
                                            tabindex="-1"
                                        >
                                            <div
                                                class="py-1"
                                                role="none"
                                                id="treatments"
                                            ></div>
                                        </div>
                                    </div>
                                    <div class="relative">
                                        <button
                                            type="button"
                                            class="flex items-center justify-between w-48 gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 disabled:bg-gray-200"
                                            id="menu-button"
                                            disabled
                                            aria-expanded="false"
                                            aria-haspopup="true"
                                            onclick="toogleProfissionals()"
                                        >
                                            <span id="professional-text"
                                                >&LT;Todos
                                                Profissionais&GT;</span
                                            >
                                            <svg
                                                class="-mr-1 h-5 w-5 text-gray-400"
                                                viewBox="0 0 20 20"
                                                fill="currentColor"
                                                aria-hidden="true"
                                                data-slot="icon"
                                            >
                                                <path
                                                    fill-rule="evenodd"
                                                    d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                                                    clip-rule="evenodd"
                                                />
                                            </svg>
                                        </button>
                                        <div
                                            class="absolute hidden transition ease-in duration-75 scale-100 right-0 z-10 mt-3 w-48 origin-top-right overflow-hidden rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                                            role="menu"
                                            aria-orientation="vertical"
                                            aria-labelledby="menu-button"
                                            tabindex="-1"
                                            id="menu-professionals"
                                        >
                                            <div
                                                class="py-1"
                                                id="professionals"
                                                role="none"
                                            ></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="relative ml-6 md:hidden">
                                    <button
                                        type="button"
                                        class="-mx-2 flex items-center rounded-full border border-transparent p-2 text-gray-400 hover:text-gray-500"
                                        id="menu-0-button"
                                        aria-expanded="false"
                                        aria-haspopup="true"
                                    >
                                        <span class="sr-only">Open menu</span>
                                        <svg
                                            class="h-5 w-5"
                                            viewBox="0 0 20 20"
                                            fill="currentColor"
                                            aria-hidden="true"
                                            data-slot="icon"
                                        >
                                            <path
                                                d="M3 10a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM8.5 10a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM15.5 8.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3Z"
                                            />
                                        </svg>
                                    </button>
                                    <div
                                        class="absolute right-0 z-10 mt-3 w-36 origin-top-right divide-y divide-gray-100 overflow-hidden rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                                        role="menu"
                                        aria-orientation="vertical"
                                        aria-labelledby="menu-0-button"
                                        tabindex="-1"
                                    >
                                        <div class="py-1" role="none">
                                            <a
                                                href="#"
                                                class="block px-4 py-2 text-sm text-gray-700"
                                                role="menuitem"
                                                tabindex="-1"
                                                id="menu-0-item-0"
                                                >Create event</a
                                            >
                                        </div>
                                        <div class="py-1" role="none">
                                            <a
                                                href="#"
                                                class="block px-4 py-2 text-sm text-gray-700"
                                                role="menuitem"
                                                tabindex="-1"
                                                id="menu-0-item-1"
                                                >Go to today</a
                                            >
                                        </div>
                                        <div class="py-1" role="none">
                                            <a
                                                href="#"
                                                class="block px-4 py-2 text-sm text-gray-700"
                                                role="menuitem"
                                                tabindex="-1"
                                                id="menu-0-item-2"
                                                >Day view</a
                                            >
                                            <a
                                                href="#"
                                                class="block px-4 py-2 text-sm text-gray-700"
                                                role="menuitem"
                                                tabindex="-1"
                                                id="menu-0-item-3"
                                                >Week view</a
                                            >
                                            <a
                                                href="#"
                                                class="block px-4 py-2 text-sm text-gray-700"
                                                role="menuitem"
                                                tabindex="-1"
                                                id="menu-0-item-4"
                                                >Month view</a
                                            >
                                            <a
                                                href="#"
                                                class="block px-4 py-2 text-sm text-gray-700"
                                                role="menuitem"
                                                tabindex="-1"
                                                id="menu-0-item-5"
                                                >Year view</a
                                            >
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </header>
                        <div
                            id="week-view"
                            class="isolate flex flex-auto flex-col bg-white"
                        ></div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
